<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Daily Checklist</title>
    <style>
      :root { --primary: #007aff; --bg: #121212; --card: #1e1e1e; --text: #ffffff; }
      body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
      .container { width: 100%; max-width: 400px; padding-top: 40px; }
      h1 { text-align: center; margin-bottom: 30px; font-weight: 700; }
      .input-group { display: flex; gap: 10px; margin-bottom: 25px; }
      input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #2a2a2a; color: white; font-size: 16px; }
      button#add-btn { padding: 12px 20px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
      ul { list-style: none; padding: 0; }
      li { background: var(--card); margin-bottom: 12px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
      .task-text { flex: 1; cursor: pointer; }
      .completed { text-decoration: line-through; opacity: 0.4; }
      .delete-btn { color: #ff3b30; margin-left: 15px; cursor: pointer; font-size: 18px; }
    </style>
  </head>
  <body>
    <div class="container" id="root">
      <h1>Daily Checklist</h1>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="What needs to be done?">
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <script>
      const input = document.getElementById('todo-input');
      const addBtn = document.getElementById('add-btn');
      const list = document.getElementById('todo-list');

      // Load tasks from browser storage
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      function render() {
        list.innerHTML = '';
        tasks.forEach((task, i) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="task-text ${task.done ? 'completed' : ''}" onclick="toggle(${i})">${task.text}</span>
            <span class="delete-btn" onclick="remove(${i})">âœ•</span>
          `;
          list.appendChild(li);
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      window.toggle = (i) => { tasks[i].done = !tasks[i].done; render(); };
      window.remove = (i) => { tasks.splice(i, 1); render(); };

      function add() {
        if (input.value.trim()) {
          tasks.push({ text: input.value, done: false });
          input.value = '';
          render();
        }
      }

      addBtn.onclick = add;
      input.onkeypress = (e) => { if (e.key === 'Enter') add(); };
      render();
    </script>
  </body>
</html>
